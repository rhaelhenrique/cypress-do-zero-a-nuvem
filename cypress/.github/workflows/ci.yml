name: End-to-end tests
on: push
jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # ⚠️ Nova etapa para configurar o Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Você pode usar uma versão LTS como '18' ou '20'

      - name: Install dependencies
        run: npm install # Ou 'npm ci' para instalações mais seguras em CI

      - name: Cypress run
        uses: cypress-io/github-action@v6